<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout Test</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
<script>
  const config = {
    type: Phaser.AUTO,
    backgroundColor: '#000000',
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH,
      width: 720,
      height: 1280
    },
    scene: {
      create
    }
  };

  function create() {
    this.add.text(360, 640, 'Phaser OK', {
      font: '42px Arial',
      color: '#00ff00'
    }).setOrigin(0.5);
  }

  new Phaser.Game(config);
</script>
</body>
</html>
